            - Path=/api/question/**, /api/response/**
        - id: user        # 사용자관리
          uri: http://user:8080
          predicates:
            - Path=/api/user/**
        - id: notice    # 공지사항
          uri: http://notice:8080
          predicates:
            - Path=/api/notice/**
        - id: party-management        # 파티관리
          uri: http://localhost:8080
          predicates:
            - Path=/api/party-management/partyInfos/**
        - id: matching        # 파티매칭
          uri: http://matching:8080
          predicates:
